<!DOCTYPE html>
<html ng-app="cloudLogin">
<head>
<meta charset="UTF-8">
<title>Smart Box</title>

<link rel="stylesheet" href="libs/css/reset.css">
<link rel="stylesheet prefetch"	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
<link rel="stylesheet prefetch"	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="libs/css/style.css">

<script src="libs/angular.js"></script>
<script src="libs/angular-md5.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/cloudLoginController.js"></script>
	
</head>

<body ng-controller="cloudLoginController">
	<!-- Form Mixin-->
	<!-- Input Mixin-->
	<!-- Button Mixin-->
	<!-- Pen Title-->
	<div class="pen-title">
		<h1>Smart Box</h1>
		<span>Seus dados <i class="fa fa-file-o"></i> + <i
			class="fa fa-cloud-upload"></i> na Nuvem!
		</span>
	</div>
	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<div class="tooltip">Registre-se!</div>
		</div>
		<div class="form">
			<h2>Acesse seus dados</h2>
			<form>
				<input type="text" ng-model="Lusr" placeholder="UsuÃ¡rio" /> 
				<input type="password" ng-model="Lpass" placeholder="Senha" />
				<button ng-click="fazerPost(Lusr,Lpass)">Acessar</button>
			</form>
		</div>
		
		<div class="form">
			<h2>Crie sua conta</h2>
			<form>
				<input type="text" ng-model="newUser.name" placeholder="Nome Completo" />
				<input type="password"	ng-model="newUser.pass" placeholder="Senha" /> 
				<input type="email" ng-model="newUser.mail" placeholder="Email" />
				<button ng-click="createNewUser(newUser)">Salvar</button>
			</form>
		</div>
		<div class="cta">
			<a href="">Esqueceu sua senha?</a>
		</div>
		{{newUser.name}}
		{{Lusr}}
		
	</div>
	<script	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="libs/js/index.js"></script>

</body>
</html>
